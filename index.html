<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Stardew Checklist</h1>
    <!-- navigational bar -->
    <ul>
      <li id="Shipping"><a href="#shipping">Shipping</a></li>
      <li id="Fish"><a href="#fish">Fish</a></li>
      <li id="Artifacts"><a href="#artifacts">Artifacts</a></li>
      <li id="Minerals"><a href="#minerals">Minerals</a></li>

      <li id="Crafting"><a href="#crafting">Crafting</a></li>
    </ul>

    <div id="shipping">
      <h2>Shipping</h2>
      <p class="checkItem" id="WH">Wild Horseradish</p>
      <p id="WHlink">
        <a
          href="https://stardewvalleywiki.com/Wild_Horseradish"
          target="_blank"
          rel="noopener noreferrer"
          >link</a
        >
      </p>
    </div>
    <div id="fish">
      <h2>Fish</h2>
      <p class="checkItem" id="PF">Pufferfish</p>
      <p id="PFlink">
        <a
          href="https://stardewvalleywiki.com/Pufferfish"
          target="_blank"
          rel="noopener noreferrer"
          >link</a
        >
      </p>
    </div>
    <div id="artifacts">
      <h2>Artifacts</h2>
      <p class="checkItem" id="DS1">Dwarf Scroll I</p>
      <p id="DS1link">
        <a
          href="https://stardewvalleywiki.com/Dwarf_Scroll_I"
          target="_blank"
          rel="noopener noreferrer"
          >link</a
        >
      </p>

      <div></div>
    </div>

  <script src="script.js"></script>
